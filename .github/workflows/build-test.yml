name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Smart Contract Build
  contract:
    runs-on: ubuntu-latest
    name: ğŸ¦€ Smart Contract
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
        components: rustfmt, clippy
    
    - name: Cache Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          contract/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install Soroban CLI
      run: |
        cargo install --locked soroban-cli --features opt
    
    - name: Format Check
      run: |
        cd contract
        cargo fmt -- --check
    
    - name: Lint Check
      run: |
        cd contract
        cargo clippy -- -D warnings
    
    - name: Build Contract
      run: |
        cd contract
        soroban contract build
    
    - name: Contract Size Check
      run: |
        cd contract
        ls -la target/wasm32-unknown-unknown/release/*.wasm
        echo "Contract built successfully! ğŸ‰"

  # Frontend Build & Test
  frontend:
    runs-on: ubuntu-latest
    name: âš›ï¸ Frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Type Check
      run: |
        cd frontend
        npx tsc --noEmit
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
    
    - name: Build Size Check
      run: |
        cd frontend
        ls -la dist/
        echo "Frontend built successfully! ğŸ‰"

  # Integration Test
  integration:
    needs: [contract, frontend]
    runs-on: ubuntu-latest
    name: ğŸ”— Integration
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Integration Check
      run: |
        echo "âœ… Smart Contract: Built successfully"
        echo "âœ… Frontend: Built successfully"  
        echo "âœ… Integration: All components ready"
        echo "ğŸš€ Ready for deployment!"